<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    User Management
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto">
        <div class="w-full p-5">
            <mat-form-field class="fuse-mat-no-subscript w-full" [floatLabel]="'always'">
                <mat-icon class="icon-size-5" [svgIcon]="'mat_outline:ev_station'" matPrefix></mat-icon>
                <input matInput [placeholder]="'Find Stations'" [formControl]="searchInputControl"
                    [autocomplete]="'off'">
                <button mat-icon-button matSuffix>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:search'"></mat-icon>
                </button>
            </mat-form-field>
        </div>
        <!-- Card #1 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-1 w-full px-5">
            <div *ngFor="let s of userStations; index as i">
                <fuse-card class="flex flex-col flex-auto" #expandableCard01="fuseCard">
                    <img class="object-cover"
                        [src]="'https://maps.googleapis.com/maps/api/staticmap?center='+s.latitude+','+s.longitude+'&zoom=19&size=400x300&maptype=satellite&key=AIzaSyCHP9I77f_cRoxih4Ro_OvpCoJBWCZpYY8'"
                        alt="Card cover image" />
                    <div class="m-5 mb-4">
                        <div class="flex justify-between">
                            <div class="flex flex-col">
                                <div class="text-secondary text-md"></div>
                                <div class="text-2xl font-semibold leading-tight mt-1">
                                    {{ s.stationname }}
                                </div>
                                <div class="text-secondary text-md mt-1">
                                    {{ s.address }}
                                </div>
                            </div>
                            <!-- <button
                            class="-mt-2 -mr-2"
                            mat-icon-button>
                            <mat-icon
                                class="text-hint icon-size-5"
                                [svgIcon]="'heroicons_solid:heart'"></mat-icon>
                        </button> -->
                        </div>
                        <hr class="border-b my-4" />
                        <span class="whitespace-wrap">Location<b>
                                {{s.longitude }},{{ s.latitude }}</b></span>
                        <hr class="border-b my-4" />
                        <div class="mt-3 -mx-3">

                            <a class="px-3" mat-button [color]="'primary'"
                                [routerLink]="['/admin/dashboard/' + s.stationId +'&'+s.stationName]">
                                Monitor User
                            </a>
                        </div>
                    </div>
                </fuse-card>
            </div>
        </div>
    </div>
</div>
