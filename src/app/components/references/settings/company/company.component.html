<div class="w-full">

    <!-- TOP LOADING PROGRESS -->
    <!-- <div
        class="relative inset-x-0 bottom-0"
        *ngIf="isLoadingStart">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div> -->

    <!-- Error Loading Component -->
    <ng-container *ngIf="isLoadingError;">
        <ng-container *transloco="let t">
            <div class="p-8 sm:p-16 border-t text-2xl font-semibold tracking-tight text-center">{{ t('error-loading-records', {data:'Company'}) }}</div>
        </ng-container>
    </ng-container>

    <!-- Form -->
    <form [formGroup]="companyForm">
        <ng-container *transloco="let t">
            <!-- Section -->
            <div class="w-full">
                <div class="text-xl">{{ t('Profile') }}</div>
                <div class="text-secondary">{{ t('Your company information') }}</div>
            </div>
            <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                <!-- Name -->
                <div class="sm:col-span-4">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>{{ t('Name') }}</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:office-building'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'name'"
                            matInput
                            selectOnClick>
                    </mat-form-field>
                </div>
                <!-- Address -->
                <div class="sm:col-span-4">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>{{ t('Address') }}</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:location-marker'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'address'"
                            matInput
                            selectOnClick>
                    </mat-form-field>
                </div>
                <!-- Website URL -->
                <div class="sm:col-span-4">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>{{ t('Website') }}</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cloud'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'websiteUrl'"
                            matInput
                            selectOnClick>
                    </mat-form-field>
                </div>
            </div>
            <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                <!-- Phone -->
                <div class="sm:col-span-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>{{ t('Phone') }}</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:phone'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'phone'"
                            matInput
                            selectOnClick>
                    </mat-form-field>
                </div>
                <!-- Fax -->
                <div class="sm:col-span-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>{{ t('Fax') }}</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:printer'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'fax'"
                            matInput
                            selectOnClick>
                    </mat-form-field>
                </div>
            </div>
            <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                <!-- Tax ID -->
                <div class="sm:col-span-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>{{ t('Tax ID') }}</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:identification'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'taxId'"
                            matInput
                            selectOnClick>
                    </mat-form-field>
                </div>
                <!-- Email -->
                <div class="sm:col-span-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>{{ t('Email') }}</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:mail'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'email'"
                            matInput
                            selectOnClick>
                    </mat-form-field>
                </div>
            </div>

            <!-- Divider -->
            <div class="mt-11 mb-10 border-t">
                <!-- <div
                    class="relative inset-x-0 bottom-0"
                    *ngIf="isLoading">
                    <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                </div> -->
            </div>

            <div
            class="flex items-center mr-4"
            *ngIf="flashMessage">
                <ng-container *ngIf="flashMessage === 'success'">
                    <mat-icon
                        class="text-green-500"
                        [svgIcon]="'heroicons_outline:check'"></mat-icon>
                    <span class="ml-2">{{ t('company-updaterecord-message' )}}</span>
                </ng-container>
                <ng-container *ngIf="flashMessage === 'error'">
                    <mat-icon
                        class="text-red-500"
                        [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    <span class="ml-2">{{ t('error-update-message')}}</span>
                </ng-container>
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-end">
                <button
                    mat-stroked-button
                    (click)="resetCompany()"
                    type="button">
                    <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    <span class="ml-2 mr-1">{{ t('Cancel') }}</span>
                </button>
                <button
                    class="ml-4"
                    mat-flat-button
                    type="button"
                    [disabled]="!isAllowWrite"
                    (click)="updateCompany()"
                    [color]="'primary'">
                    <mat-icon [svgIcon]="'heroicons_outline:save'"></mat-icon>
                    <span class="ml-2 mr-1">{{ t('Save') }}</span>
                </button>
            </div>
        </ng-container>
    </form>
</div>
